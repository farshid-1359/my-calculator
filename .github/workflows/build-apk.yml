name: Build Calculator APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev
    
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Set up Flutter (stable version)
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.3'
        channel: 'stable'
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Accept Android licenses
      run: yes | flutter doctor --android-licenses
    
    - name: Install stable Flet version
      run: |
        python -m pip install --upgrade pip
        pip install flet==0.23.2
    
    - name: Create simple test app
      run: |
        cat > main.py << 'EOF'
        import flet as ft
        
        def main(page: ft.Page):
            page.title = "Simple Calculator"
            page.window_width = 300
            page.window_height = 400
            
            result = ft.Text(value="0", size=20)
            
            def button_click(e):
                result.value = f"Clicked: {e.control.text}"
                page.update()
            
            page.add(
                ft.Column([
                    result,
                    ft.Row([
                        ft.ElevatedButton("1", on_click=button_click),
                        ft.ElevatedButton("2", on_click=button_click),
                        ft.ElevatedButton("3", on_click=button_click),
                    ]),
                    ft.Row([
                        ft.ElevatedButton("4", on_click=button_click),
                        ft.ElevatedButton("5", on_click=button_click),
                        ft.ElevatedButton("6", on_click=button_click),
                    ]),
                ])
            )
        
        if __name__ == "__main__":
            ft.app(target=main)
        EOF
    
    - name: Verify Flutter setup
      run: flutter doctor -v
    
    - name: Build APK
      run: flet build apk --verbose
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: dist/*.apk
        retention-days: 30
