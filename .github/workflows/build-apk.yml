name: Build Calculator APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev
    
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'
        channel: 'stable'
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Accept Android licenses
      run: yes | flutter doctor --android-licenses
    
    - name: Install compatible Flet version
      run: |
        python -m pip install --upgrade pip
        pip install flet==0.21.2
    
    - name: Create simple test app
      run: |
        cat > main.py << 'EOF'
        import flet as ft
        
        def main(page: ft.Page):
            page.title = "Test App"
            
            def button_click(e):
                page.add(ft.Text(f"Button {e.control.text} clicked!"))
            
            page.add(
                ft.Column([
                    ft.Text("Simple Test App", size=30),
                    ft.ElevatedButton("Test Button", on_click=button_click),
                ])
            )
        
        ft.app(target=main)
        EOF
    
    - name: Build APK
      run: flet build apk --verbose
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: test-apk
        path: dist/*.apk
        retention-days: 30
